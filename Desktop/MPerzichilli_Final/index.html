<!DOCTYPE html>
<html lang="en-US">  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Protected Status Retirement Calculator</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <h1>Protected Status Retirement Calculator</h1>
      <form id="calculatorForm">
        <ol>
          <li>
            <label for="enteredName">Current Benefit Calculation for: </label>
            <output id="enteredName"></output>
          </li>
          <li>
            <br>
            <label for="year1">High Year #1: $</label>
            <output id="year1"></output>
          </li>
          <li>
            <label for="year2">High Year #2: $</label>
            <output id="year2"></output>
          </li>
          <li>
            <label for="year3">High Year #3: $</label>
            <output id="year3"></output>
          </li>
          <li>
            <label for="currentService">Current Years of Servce: </label>
            <output id="currentService"></output>
          </li>
          <li>
            <label for="calculatedMonthlyAverage">Final Monthly Average: $</label>
            <output id="calculatedMonthlyAverage"></output>
          </li>
          <li>
            <label><br>Current Benefit Calculation 25 Years of Service:<br></label>
            <label for="benefit50">Age 50: $</label>
            <output id="benefit50"></output>
          </li>
          <li>
            <label for="benefit51">Age 51: $</label>
            <output id="benefit51"></output>
          </li>
          <li>
            <label for="benefit52">Age 52: $</label>
            <output id="benefit52"></output>
          </li>
          <li>
            <label for="benefit53">Age 53: $</label>
            <output id="benefit53"></output>
          </li>
          <li>
            <label><br>Current Benefit Calculation Less Than 25 Years of Service:<br></label>
            <label for="partialBenefit50">Age 50: $</label>
            <output id="partialBenefit50"></output>
          </li>
          <li>
            <label for="partialBenefit51">Age 51: $</label>
            <output id="partialBenefit51"></output>
          </li>
          <li>
            <label for="partialBenefit52">Age 52: $</label>
            <output id="partialBenefit52"></output>
          </li>
          <li>
            <label for="partialBenefit53">Age 53: $</label>
            <output id="partialBenefit53"></output>
          </li>
          <li>
            <label for="partialBenefit54">Age 54: $</label>
            <output id="partialBenefit54"></output>
          </li>
          <li>
            <label><br>Your Target Retirement Age Monthly Benefit:<br><br></label>
            <label for="targetRetirement"></label>
            <output id="targetRetirement"></output>
          </li> 
        </ol>
      </form>
      <footer>
        <small>Copyright &copy; 2015 Mitch Perzichilli<br>
        <a href="mailto:Temoryian@charter.net">Temoryian@charter.net</a></small>
      </footer>
    <script src="JS/finalproject.js"></script> 
  </body>
</html>
